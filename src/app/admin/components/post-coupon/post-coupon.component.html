<div class="container">
  <h2>Add Coupon</h2>
  <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" type="text">
      <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This Input is Required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Code</mat-label>
      <input matInput placeholder="Code" formControlName="code" type="text">
      <mat-error *ngIf="couponForm.get('code')?.hasError('required')">This Input is Required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Discount %</mat-label>
      <input matInput placeholder="Discount" formControlName="discount" type="text">
      <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This Input is Required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Expiration Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">This Input is Required!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Coupon</button>
  </form>
</div>
